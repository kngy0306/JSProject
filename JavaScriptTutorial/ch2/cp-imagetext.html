<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const dom = <div>
      <PhotoText image="TypeA" label="ひなたさかのアルバムタイプA" />
      <PhotoText image="TypeB" label="ひなたさかのアルバムタイプB" />
      <PhotoText image="TypeC" label="ひなたさかのアルバムタイプC" />
    </div>

    ReactDOM.render(dom, document.getElementById("root"))

    function PhotoText(props) {
      const url = "./image/" + props.image + ".jpg";
      const label = props.label;
      const boxStyle = {
        border: "1px solid silver",
        margin: "8px",
        padding: "4px"
      }
      return <div style={boxStyle}>
        <img src={url} width="128" />
        <span> {label} </span>
      </div>
    }
  </script>
</body>

</html>
