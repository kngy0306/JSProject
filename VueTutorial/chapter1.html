<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>
      <input type="text" placeholder="ToDoを入力しよう!" v-model="newItemTitle" v-on:keyup.enter="addTodo">
    </p>
    <button v-on:click="deleteTodo()">チェック済みの項目を削除する</button>
    <ul>
      <li v-for="item in items">
        <label v-bind:class="{ done: item.isChecked }">
          <input type="checkbox" v-model="item.isChecked" v-on:change="saveTodo"> {{ item.title }}
        </label>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./app.js"></script>
</body>

</html>
